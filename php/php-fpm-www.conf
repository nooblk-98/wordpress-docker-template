[www]
; Run worker processes as www-data (created in the Dockerfile).
user = www-data
group = www-data

; Use a unix socket that matches the Nginx fastcgi_pass.
listen = /run/php/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Sensible defaults for local development.
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Health endpoints used by the healthcheck and docs.
ping.path = /fpm-ping
pm.status_path = /fpm-status

; Make environment variables available to WordPress.
clear_env = no
catch_workers_output = yes
